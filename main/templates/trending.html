{% extends "base.html" %}

{% block title %}Trending{% endblock %}

{% block content %}
    <h2 style="margin-bottom: 20px;">Trending Posts</h2>
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.description }}</p>
            <p>Upvotes: {{ post.upvotes }}</p>
            <p>Downvotes: {{ post.downvotes }}</p>
            
        </div>
    {% endfor %}
{% endblock %}
