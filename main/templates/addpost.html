{% extends "base.html" %}
{%load static%}
{% block title %}Add Post{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/addpost.css' %}">
{% endblock %}
{% block content %}

    <div class="container">
    <h4>Add New Post</h4>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title<span class="text-danger">*</span></label>
            <input type="text" id="title" name="title" class="titlebox" placeholder="Enter title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="desbox" rows="4" placeholder="Enter description" required></textarea>
        </div>
        <div class="form-group">
            <label for="media">Media (optional)</label>
            <input type="file" id="media" name="media" class="media-input" accept="image/*">
        </div>
        <div class="form-check">
            <input type="checkbox" id="sensitive_content" name="sensitive_content" class="check-input">
            <label for="sensitive_content" class="check-label">Mark as sensitive content</label>
        </div>
        <button type="submit" class="btn custom-btn">Submit</button>
        <a href="{% url 'index' %}" class="btn custom-btn2">Home</a>
    </form>
</div>
{% endblock %}
